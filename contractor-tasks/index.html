<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contractor Tasks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f9f9f9;
    }
    h1 { text-align: center; }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin: 0.2rem 0;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    ul { list-style: none; padding: 0; }
    li { background: white; margin: 0.3rem 0; padding: 0.5rem; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>My Tasks</h1>
  <p>Enter your contractor key to see your tasks:</p>
  <input id="keyInput" placeholder="Enter your key" />
  <button onclick="loadTasks()">Show Tasks</button>
  <ul id="taskList"></ul>

  <script>
    async function loadTasks() {
      const key = document.getElementById("keyInput").value;
      const res = await fetch(`/.netlify/functions/getTasks?key=${encodeURIComponent(key)}`);
      const tasks = await res.json();

      const list = document.getElementById("taskList");
      list.innerHTML = tasks.length === 0
        ? "<li>No tasks found.</li>"
        : tasks.map(t => `<li><b>${t.task}</b> â€” ${t.status} (due: ${t.due || "no date"})</li>`).join("");
    }
  </script>
</body>
</html>
