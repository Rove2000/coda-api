<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Tasks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f9f9f9;
    }
    h1 { text-align: center; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background: #f0f0f0;
      position: sticky;
      top: 0;
    }
    tr:nth-child(even) { background: #f9f9f9; }
  </style>
</head>
<body>
  <h1>All Tasks</h1>
  <table id="taskTable">
    <thead id="taskHead"></thead>
    <tbody id="taskBody"></tbody>
  </table>

  <script>
   async function loadTasks() {
  const head = document.getElementById('taskHead');
  const body = document.getElementById('taskBody');

  try {
    const res = await fetch('/.netlify/functions/getTasks');
    if (!res.ok) throw new Error('Fetch failed');
    const tasks = await res.json();
    console.log('Fetched tasks:', tasks);

    if (!tasks || tasks.length === 0) {
      body.innerHTML = '<tr><td colspan="6">No tasks found.</td></tr>';
      return;
    }

    const columns = ["Projekt", "Titel", "Beschrieb", "Status", "Verantwortlich", "Key"];
    head.innerHTML = '<tr>' + columns.map(c => `<th>${c}</th>`).join('') + '</tr>';

    body.innerHTML = '';
    tasks.forEach(t => {
      const row = '<tr>' + columns.map(c => `<td>${t.values[c] || ''}</td>`).join('') + '</tr>';
      body.insertAdjacentHTML('beforeend', row);
    });

  } catch(err) {
    console.error(err);
    body.innerHTML = `<tr><td colspan="6">Error: ${err.message}</td></tr>`;
  }
}

loadTasks();

  </script>
</body>
</html>
