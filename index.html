<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contractor Tasks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f9f9f9;
    }
    h1 { text-align: center; }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin: 0.2rem 0;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>My Tasks</h1>
  <p>Enter your contractor key to see your tasks:</p>
  <input id="keyInput" placeholder="Enter your key" />
  <button onclick="loadTasks()">Show Tasks</button>

  <table id="taskTable" style="display:none;">
    <thead>
      <tr>
        <th>Task</th>
        <th>Status</th>
        <th>Due Date</th>
      </tr>
    </thead>
    <tbody id="taskBody"></tbody>
  </table>

  <p id="noTasks" style="display:none;">No tasks found.</p>

  <script>
    async function loadTasks() {
      const key = document.getElementById("keyInput").value;
      const res = await fetch(`/.netlify/functions/getTasks?key=${encodeURIComponent(key)}`);
      const tasks = await res.json();

      const table = document.getElementById("taskTable");
      const body = document.getElementById("taskBody");
      const noTasks = document.getElementById("noTasks");

      body.innerHTML = ""; // clear old rows

      if (tasks.length === 0) {
        table.style.display = "none";
        noTasks.style.display = "block";
      } else {
        noTasks.style.display = "none";
        table.style.display = "table";
        tasks.forEach(t => {
          const row = `<tr>
            <td>${t.task}</td>
            <td>${t.status}</td>
            <td>${t.due || "no date"}</td>
          </tr>`;
          body.insertAdjacentHTML("beforeend", row);
        });
      }
    }
  </script>
</body>
</html>
